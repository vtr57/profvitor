{% extends "blog/base.html" %}
{% block content%}
{% for post in posts %}
  <div class="post">
    <div class="date">
      <p>publicado em: {{ post.publicado_em }}</p>
    </div>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h2>
    <p>{{ post.texto|truncatewords:20 }}</p>
  </div>
{% endfor %}
  </div>
</div>
{% endblock %}
